<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phil's Rad Pizza Parlor</title>
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.css"
    />
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div id="colored" class="column is-three-fifths">
            <form>
              <div class="field">
                <label class="label">Choose Your Size:</label>
                <div class="control">
                  <div class="columns">
                    <div class="column has-text-centered">
                      <label id="sizeSmall" class="radio">
                        <input
                          class="size"
                          type="radio"
                          name="size"
                          value="12"
                        />
                        Small (12")
                      </label>
                    </div>
                    <div class="column has-text-centered">
                      <label id="sizeMedium" class="radio">
                        <input
                          class="size"
                          type="radio"
                          name="size"
                          value="16"
                        />
                        Medium (16")
                      </label>
                    </div>
                    <div class="column has-text-centered">
                      <label id="sizeLarge" class="radio">
                        <input
                          class="size"
                          type="radio"
                          name="size"
                          value="20"
                        />
                        Large (20")
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="columns">
                <div class="column">
                  <div class="field">
                    <label class="label">The Meats:</label>
                    <div class="control">
                      <label class="checkbox meats">
                        <input class="meat" type="checkbox" />
                        Pepperoni
                      </label>
                      <label class="checkbox meats">
                        <input class="meat" type="checkbox" />
                        Sausage
                      </label>
                      <label class="checkbox meats">
                        <input class="meat" type="checkbox" />
                        Salami
                      </label>
                      <label class="checkbox meats">
                        <input class="meat" type="checkbox" />
                        Proscuitto
                      </label>
                      <label class="checkbox meats">
                        <input class="meat" type="checkbox" />
                        Anchovies
                      </label>
                    </div>
                  </div>
                </div>

                <div class="column">
                  <div class="field">
                    <label class="label">The Cheeses:</label>
                    <div class="control">
                      <label class="checkbox cheeses">
                        <input class="cheese" type="checkbox" />
                        Mozarella
                      </label>
                      <label class="checkbox cheeses">
                        <input class="cheese" type="checkbox" />
                        Parmesan
                      </label>
                      <label class="checkbox cheeses">
                        <input class="cheese" type="checkbox" />
                        Asiago
                      </label>
                    </div>
                  </div>
                </div>

                <div class="column">
                  <div class="field">
                    <label class="label">The Veggies:</label>
                    <div class="control">
                      <label class="checkbox veggies">
                        <input class="veggie" type="checkbox" />
                        Tomatos
                      </label>
                      <label class="checkbox veggies">
                        <input class="veggie" type="checkbox" />
                        Mushrooms
                      </label>
                      <label class="checkbox veggies">
                        <input class="veggie" type="checkbox" />
                        Onions
                      </label>
                      <label class="checkbox veggies">
                        <input class="veggie" type="checkbox" />
                        Olives
                      </label>
                      <label class="checkbox veggies">
                        <input class="veggie" type="checkbox" />
                        Broccooli
                      </label>
                      <label class="checkbox veggies">
                        <input class="veggie" type="checkbox" />
                        Garlic
                      </label>
                      <label class="checkbox veggies">
                        <input class="veggie" type="checkbox" />
                        Basil
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Instructions:</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
              </div>

              <div class="columns">
                <div class="column is-one-third">
                  <div class="field">
                    <label class="label">Name:</label>
                    <div class="control">
                      <input
                        class="input is-success"
                        type="text"
                        placeholder="your name"
                      />
                    </div>
                  </div>
                </div>

                <div class="column is-one-third">
                  <div class="field">
                    <label class="label">Email:</label>
                    <div class="control">
                      <input
                        class="input is-success"
                        type="text"
                        placeholder="your email"
                      />
                    </div>
                  </div>
                </div>

                <div class="column is-one-third">
                  <div class="field">
                    <label class="label">Phone:</label>
                    <div class="control">
                      <input
                        class="input is-success"
                        type="text"
                        placeholder="your phone"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
